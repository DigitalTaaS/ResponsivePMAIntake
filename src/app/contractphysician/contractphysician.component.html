<div class="">
    <div class="row">
        <div class="card" style="width: 19rem;  margin-bottom: 50px">
            <img class="card-img-top" src="/assets/images/LACare-Logo.png" width="100" height="100" alt="Card image cap">
        </div>
    </div>
    <div class="row">
        <div class="col-3 sidenav" style="background-color: #BEDCF2">
            <h5>CONTRACT
                <br> PROVIDER</h5>
            <hr/>
            <a (click)="scrollTo('demographicsPanel')" style="cursor: pointer" id="demoLink">
                <h6 class="text"> DEMOGRAPHICS
                    <span class="align-right" [class.badge]="contractPhysicianForm.controls.demographics.valid" [ngClass]="{'valid' : contractPhysicianForm.controls.demographics.valid,
                                    'badge invalid' : contractPhysicianForm.controls.demographics.touched && contractPhysicianForm.controls.demographics.invalid}">
                    </span>

                </h6>
            </a>
            <a (click)="scrollTo('cpPanel')" style="cursor: pointer">
                <h6 class="text"> CONT. PARTNER

                    <span class="align-right" [class.badge]="contractPhysicianForm.controls.contractedPartners.valid" [ngClass]="{'valid' : contractPhysicianForm.controls.contractedPartners.valid,
                              'badge  invalid' : contractPhysicianForm.controls.contractedPartners.touched && contractPhysicianForm.controls.contractedPartners.invalid}">
                    </span>

                </h6>
            </a>
            <!-- <a (click)="scrollTo('licencePanel')" class="badge badge-custom" style = "cursor: pointer">
                <h6 class="text">LICENSING
                    <span class="badge active">
                    </span>
                </h6>
            </a> -->
            <a (click)="scrollTo('licencePanel')" style="cursor: pointer">
                <h6 class="text">LICENSING
                    <span [class.badge]="contractPhysicianForm.controls.licensing.valid" [ngClass]="{'valid' : contractPhysicianForm.controls.licensing.valid,
                              'badge  invalid' : contractPhysicianForm.controls.licensing.touched && contractPhysicianForm.controls.licensing.invalid}">
                    </span>
                </h6>
            </a>
            <a (click)="scrollTo('locationPanel')" style="cursor: pointer">
                <h6 class="text">LOCATIONS
                    <span [class.badge]="contractPhysicianForm.controls.locations.valid" [ngClass]="{'valid' : contractPhysicianForm.controls.locations.valid,
                              'badge  invalid' : contractPhysicianForm.controls.locations.touched && contractPhysicianForm.controls.locations.invalid}">
                    </span>
                </h6>
            </a>
            <a (click)="scrollTo('commentsPanel')" style="cursor: pointer">
                <h6 class="text">COMMENTS</h6>
            </a>
            <hr/>
            <!-- <button class="btn btn-outline-rounded btn-default" style="border-radius: 12px;">
                <span class="glyphicon glyphicon-chevron-left"></span> Back</button> -->
        </div>

        <div class="col-9 main">
            <div style="background-color:#BEDCF2">
                <!-- may need to change here as it is not fitting to the print preview-->
                <form [formGroup]="contractPhysicianForm">
                    <div class="" style="background-color:#BEDCF2">
                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            <div formGroupName="demographics" class="panel" id="demographicsPanel">
                                <div class="panel-heading" role="tab" id="headingOne">
                                    <h4>
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                                            (click)="togglePanel('demo')">
                                            <i class="glyphicon" [ngClass]="{'glyphicon-chevron-down' : !demoPanelClicked, 'glyphicon-chevron-up' : demoPanelClicked}"></i>
                                        </a>DEMOGRAPHICS
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse show"  role="tabpanel" aria-labelledby="headingOne">
                                    <div class="panel-body">
                                        <div class="form-row">
                                            <div class="form-group col-md-3">
                                                <label for="inputFname">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">FIRST NAME*</h5>
                                                </label>
                                                <input type="text" class="form-control" id="inputFname" placeholder="" formControlName="firstName">
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="inputMname">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">MIDDLE NAME</h5>
                                                </label>
                                                <input type="text" class="form-control" id="inputMname" placeholder="" formControlName="middleName">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputLName">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">LAST NAME*</h5>
                                                </label>
                                                <input type="text" class="form-control" id="inputLname" placeholder="" formControlName="lastName">
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="inputSuffix">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">SUFFIX</h5>
                                                </label>
                                                <input type="text" class="form-control" id="inputSuff" placeholder="" formControlName="suffixName">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="inputAlias">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">ALIAS NAME</h5>
                                                </label>
                                                <input type="text" class="form-control" id="inputAlias" placeholder="" formControlName="aliasName">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="inputdob">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">DATE OF BIRTH*</h5>
                                                </label>
                                                <input type="date" class="form-control" id="inputdob" formControlName="dateOfBirth">
                                            </div>

                                            <div class="form-group col-md-4">
                                                <label for="inputgndr">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">GENDER*</h5>
                                                </label>
                                                <div class="form-control btn-group" role="group" style="border:0px;padding: 0px;background-color: transparent" >
                                                        <button type="button" class="btn" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px" [ngClass]="{'btn-success': male}" (click)="toggleGender()">MALE</button>
                                                        <button type="button" class="btn" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px" [ngClass]="{'btn-success': !male}" (click)="toggleGender()">FEMALE</button>
                                                </div>
                                                <div>
                                                        <input type="text" [hidden]="true" class="form-control" [value]="gender" formControlName="genderType">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div formArrayName="contractedPartners" class="panel" id="cpPanel">
                                <div class="panel-heading" role="tab" id="headingFour">
                                    <h4>
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour"
                                            (click)="togglePanel('cp')">
                                                <i class="glyphicon" [ngClass]="{'glyphicon-chevron-down' : !cpPanelClicked, 'glyphicon-chevron-up' : cpPanelClicked}"></i>
                                        </a>CONTRACTED PARTNER
                                    </h4>
                                </div>
                                <div id="collapseFour" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingFour">
                                    <div class="panel-body">
                                        <div class="form-row">
                                            <div class="form-group col-8">
                                                <label for="inputPpg">
                                                    <h4 style="font-size: 15px">CONTRACTED PARTNER*</h4>
                                                </label>

                                                <div *ngFor="let contractedPartner of contractPhysicianForm.controls.contractedPartners.controls; let i=index">
                                                    <div class="row" [formGroupName]="i" style="padding-top: 5px;">
                                                        <div class="col-6">
                                                            <select size="1" class="form-control" id="inputphysDegree" formControlName="contractedPartner">
                                                                <option *ngFor="let cp of contractedPartners" [value]="cp.value">{{cp.text}}</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-2" style="padding-left: 0px;">
                                                            <span *ngIf="i > 0">
                                                                <button type="button" class="btn btn-danger btn-sm" style="border-radius:100%" (click)="removeContractedPartner(i)">
                                                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                                                </button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <button type="button" class="btn btn-default" style="border-radius:100%" (click)="addContractedPartner()">
                                                <span class="glyphicon glyphicon-plus-sign"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div formGroupName="licensing" class="panel" id="licencePanel">
                                <div class="panel-heading" role="tab" id="headingTwo">
                                    <h4>
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
                                            (click)="togglePanel('licence')">
                                                <i class="glyphicon" [ngClass]="{'glyphicon-chevron-down' : !licencePanelClicked, 'glyphicon-chevron-up' : licencePanelClicked}"></i>
                                        </a>LICENSING
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingTwo">
                                    <div class="panel-body">
                                        <div class="form-row">
                                            <div class="form-group col-4">
                                                <label for="inputNpinum">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">NPI NUMBER*</h5>
                                                </label>
                                                <input type="text" maxlength="10" class="form-control" id="inputNpinum" placeholder="" formControlName="npiNumber">
                                            </div>

                                            <div class="form-group col-4" item-width="180px">
                                                <label for="inputLnum">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">LICENSE NUMBER*</h5>
                                                </label>
                                                <input type="text" maxlength="10" class="form-control" id="inputLnum" placeholder="" formControlName="licNumber">
                                            </div>
                                            <div class="form-group col-4" item-width="180px">
                                                <label for="inputLnum">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">DEA NUMBER*</h5>
                                                </label>
                                                <input type="text" maxlength="10" class="form-control" id="inputLnum" placeholder="" formControlName="deaNumber">
                                            </div>
                                        </div>
                                        <!-- LIC NUMBER-->
                                        <div class="form-row">
                                            <div class="form-group col-4">
                                                <label for="inputDegr">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">DEGREE*</h5>
                                                </label>
                                                <select size="1" class="form-control" id="inputphysDegree" item-width="180px" item-height="180px" item-render-buffer="150px"
                                                    formControlName="degreeName">
                                                    <option *ngFor="let degree of degrees" value="degree.value">{{degree.text}}</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-4">
                                                <label for="inputTxc">
                                                    <h5 style="font: 15px;font: ArialMT, Regular;">TAXANOMY CODE*</h5>
                                                </label>
                                                <select size="1" class="form-control" id="inputState" item-width="180px" item-height="180px" item-render-buffer="150px" formControlName="taxanomyCode">
                                                    <option *ngFor="let txcode of txcodes" [value]="txcode.value">{{txcode.text}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <label for="inputBtAffhos">
                                                    <h4 style="font-size: 15px">DESCRIPTION</h4>
                                                </label>
                                                <textarea rows="4" class="form-control" id="inputBtAffhos" placeholder="" formControlName="description"></textarea>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="panel" id="locationPanel">
                                <div class="panel-heading" role="tab" id="headingThree">
                                    <h4>
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree"
                                            (click)="togglePanel('location')">
                                            <i class="glyphicon" [ngClass]="{'glyphicon-chevron-down' : !locationPanelClicked, 'glyphicon-chevron-up' : locationPanelClicked}"></i>
                                        </a>LOCATION(S)
                                    </h4>
                                </div>
                                <div id="collapseThree" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingThree">
                                    <div class="panel-body" style="padding: 0px 0px 0px 15px">
                                        <div>
                                            <div formArrayName="locations">
                                                <div class="" *ngFor="let location of contractPhysicianForm.controls.locations.controls; let i=index">
                                                    <div class="row" [formGroupName]="i">
                                                        <div class="row col-12">
                                                            <div *ngIf="i == 0" class="col-2">
                                                                <h6 style="font: 15px;font: ArialMT, Regular;">LOCATION TYPE</h6>
                                                                <div class="form-row">
                                                                    <div class="form-group">
                                                                        <button type="button" class="btn btn-default" style="font-family: Arial, Helvetica, sans-serif;font-size: 15px;">Practice</button>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <div *ngIf="i > 0" class="col-2">
                                                                <h6 style="font: 15px;font: ArialMT, Regular;">LOCATION TYPE</h6>
                                                                <div class="form-row">
                                                                    <div class="form-group">
                                                                        <select size="1" class="form-control" formControlName="locationType">
                                                                            <option *ngFor="let locationType of locationTypes" [value]="locationType.value">{{locationType.text}}</option>
                                                                        </select>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <div class="col-10 vertical">
                                                                <div *ngIf="i > 0"><hr/></div>
                                                                <div class="form-row">
                                                                    <div class="form-group col-6">
                                                                        <label for="inputAddress">
                                                                            <h4 style="font-size: 15px">ADDRESS*</h4>
                                                                        </label>
                                                                        <input type="text" maxlength="10" class="form-control" id="inputAddress" placeholder="" formControlName="address">
                                                                    </div>

                                                                    <div class="form-group col-3">
                                                                        <label for="inputSuite">
                                                                            <h4 style="font-size: 15px">SUITE</h4>
                                                                        </label>
                                                                        <input type="text" maxlength="3" class="form-control" id="inputSuite" placeholder="" formControlName="suite">
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="form-group col-6">
                                                                        <label for="inputCity">
                                                                            <h4 style="font-size: 15px">CITY*</h4>
                                                                        </label>
                                                                        <input type="text" maxlength="10" class="form-control" id="inputCity" placeholder="" formControlName="city">
                                                                    </div>

                                                                    <div class="form-group col-3">
                                                                        <label for="inputSTate">
                                                                            <h4 style="font-size: 15px">STATE*</h4>
                                                                        </label>
                                                                        <select size="1" class="form-control" id="inputState" item-width="180px" item-height="180px" item-render-buffer="150px" formControlName="state">
                                                                            <option *ngFor="let state of states" [value]="state.value">{{state.text}}</option>
                                                                        </select>

                                                                    </div>


                                                                    <div class="form-group col-3">
                                                                        <label for="inputZip">
                                                                            <h4 style="font-size: 15px">ZIP*</h4>
                                                                        </label>
                                                                        <input type="number" maxlength="5" class="form-control" id="inputZip" placeholder="" formControlName="zipcode">
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="form-group col-6">
                                                                        <label for="inputPhon">
                                                                            <h4 style="font-size: 15px">PHONE*</h4>
                                                                        </label>
                                                                        <input type="tel" maxlength="10" class="form-control" id="inputPhon" placeholder="" formControlName="phone">
                                                                    </div>

                                                                    <div class="form-group col-6">
                                                                        <label for="inputFax">
                                                                            <h4 style="font-size: 15px">FAX</h4>
                                                                        </label>
                                                                        <input type="tel" class="form-control" id="inputFax" placeholder="" formControlName="fax">
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="form-group col-6">
                                                                        <label for="inputMail">
                                                                            <h4 style="font-size: 15px">EMAIL</h4>
                                                                        </label>
                                                                        <input type="email" class="form-control" id="inputMail" placeholder="" formControlName="email">
                                                                    </div>
                                                                </div>
                                                                <div *ngIf="i == 0">
                                                                    <br/>
                                                                    <br/>
                                                                    <div formArrayName="officeHours">
                                                                        <div class="form-row">
                                                                            <div class="col-2">
                                                                                <label>
                                                                                    <h4 style="font-size: 15px">OFFICE HOURS*</h4>
                                                                                </label>
                                                                            </div>
                                                                            <div class="col-2">
                                                                                <label>
                                                                                    <h4 style="font-size: 15px">OPEN*</h4>
                                                                                </label>
                                                                            </div>

                                                                            <div class="col-2">
                                                                                <label>
                                                                                    <h4 style="font-size: 15px">CLOSE*</h4>
                                                                                </label>
                                                                            </div>
                                                                        </div>


                                                                        <div *ngFor="let officeHour of getOfficeHour(location); let j=index">
                                                                            <div class="form-row" [formGroupName]="j" style="padding-top: 2px;">
                                                                                <div class="col-2">
                                                                                    <select size="1" class="form-control" formControlName="day">
                                                                                        <option *ngFor="let day of days" [value]="day.value">{{day.text}}</option>
                                                                                    </select>
                                                                                </div>
                                                                                <div class="col-2">
                                                                                    <select size="1" class="form-control" formControlName="open">
                                                                                        <option *ngFor="let hour of hours" [value]="hour.value">{{hour.text}}</option>
                                                                                    </select>
                                                                                </div>
                                                                                <div>
                                                                                    <strong> - </strong>
                                                                                </div>
                                                                                <div class="col-2">
                                                                                    <select size="1" class="form-control" formControlName="close">
                                                                                        <option *ngFor="let hour of hours" [value]="hour.value">{{hour.text}}</option>
                                                                                    </select>
                                                                                </div>

                                                                                <div *ngIf="j > 0" class="col-1" style="padding-left: 0px;">
                                                                                    <span>
                                                                                        <button type="button" class="btn btn-danger btn-sm" style="border-radius:100%" (click)="removeOfficeHour(i)">
                                                                                            <span class="glyphicon glyphicon-remove-circle"></span>
                                                                                        </button>
                                                                                    </span>
                                                                                </div>
                                                                            </div>
                                                                        </div>


                                                                    </div>
                                                                    <div class="form-row" style="padding-top: 10px">
                                                                        <button type="button" class="btn btn-default" style="border-radius:100%" (click)="addOfficeHour(i)">
                                                                            <span class="glyphicon glyphicon-plus-sign"></span>
                                                                        </button>
                                                                    </div>

                                                                    <br/>
                                                                    <br/>
                                                                    <div class="form-row">
                                                                        <div class="form-group col-md-6">
                                                                            <label for="inputPanstat">
                                                                                <h4 style="font-size: 15px">AGE RESTRICTION*</h4>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-row">
                                                                        <div class="form-group col-md-2">
                                                                            <input type="number" class="form-control" placeholder="MIN" formControlName="minAge">
                                                                        </div>
                                                                        <div class="form-group col-md-2">
                                                                            <input type="number" class="form-control" placeholder="MAX" formControlName="maxAge">
                                                                        </div>
                                                                    </div>
                                                                    <br/>
                                                                    <div class="form-row">
                                                                        <div class="form-group col-4">
                                                                            <label for="inputMail">
                                                                                <h4 style="font-size: 15px">PRACTICE TYPE*</h4>
                                                                            </label>
                                                                            <select size="1" class="form-control" item-width="180px" item-height="180px" item-render-buffer="150px" formControlName="providerType">
                                                                                <option *ngFor="let pt of practiceTypes" [value]="pt.value">{{pt.text}}</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-2">
                                                    <button type="button" class="btn btn-default btn-sm" style="border-radius: 25px" (click)="addLocation()">
                                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                                        <span style="font-size: 15px">New Location</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel" id="commentsPanel">
                                <div class="panel-heading" role="tab" id="headingFive">
                                    <h4>
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive"
                                            (click)="togglePanel('comments')">
                                                <i class="glyphicon" [ngClass]="{'glyphicon-chevron-down' : !commentsPanelClicked, 'glyphicon-chevron-up' : commentsPanelClicked}"></i>
                                        </a>COMMENTS
                                    </h4>
                                </div>
                                <div id="collapseFive" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingFive">
                                    <div class="panel-body">
                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <label for="inputBtAffhos">
                                                    <h4 style="font-size: 15px">COMMENTS</h4>
                                                </label>
                                                <textarea rows="4" class="form-control" id="inputBtAffhos" placeholder="" formControlName="comments"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- may need to change here as it is not fitting to the print preview-->
        </div>
        <div class="col-12 text-center">
            <button type="Submit" (click)="onSubmit()" [disabled]="contractPhysicianForm.invalid" class="btn btn-lg" [class.btn-success]="contractPhysicianForm.valid"
                [ngClass]="{'btn-success' : contractPhysicianForm.valid}" style="border-radius: 50px;">
                <span class="badge" style="border-radius: 100%;">
                    <span class="fa fa-1x glyphicon glyphicon-ok"></span>
                </span> &nbsp;Submit</button>
        </div>
    </div>
</div>
