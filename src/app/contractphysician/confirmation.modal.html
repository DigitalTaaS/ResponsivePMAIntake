<div *ngIf="errorMessage.length == 0;else error_content">
    <div class="modal-body success-modal">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-3" style="padding-left: 40px">
                <span class="fa fa-4x glyphicon glyphicon-ok"></span>
            </div>
            <div class="col-9">
                <span class="p-text">Submission Complete</span>
                <br>
                <span>{{errors}} Errors</span>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" style="border-radius: 25px" (click)="NewEntry()">
                <i class="glyphicon glyphicon-plus-sign"></i>
                <span style="font-size: 15px;">New Entry</span>
            </button>
        </div>
    </div>
</div>
<ng-template #error_content>
    <div class="modal-header">
        <h4 class="modal-title">Error</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body error-modal">
        <p>{{errorMessage}} </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" style="border-radius: 25px" (click)="close()">
            <span style="font-size: 15px;">Close</span>
        </button>
    </div>
</ng-template>
