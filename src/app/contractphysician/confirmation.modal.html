<div *ngIf="errorMessage.length == 0;else error_content">
    <div class="modal-body success-modal">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-3" style="padding-left: 40px">
                <span class="fa fa-4x glyphicon glyphicon-ok"></span>
            </div>
            <div class="col-9">
                <span class="p-text">Submission Complete</span>
                <br>
                <span>{{errors}} Errors</span>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" style="border-radius: 25px" (click)="NewEntry()">
                <i class="glyphicon glyphicon-plus-sign"></i>
                <span style="font-size: 15px;">New Entry</span>
            </button>
        </div>
    </div>
</div>
<ng-template #error_content>
    <div class="modal-body error-modal error-popup">
        <div class="modal-popup-alert">
            <div class="modal-close-button">
                <i class="fa fa-times-circle closeButton" aria-hidden="true" (click)="close()"></i>
            </div>
            <div>
                <div class="inner-modal-content">
                    <h4 class="modal-title">Submission Rejected</h4>
                    <p>{{errorMessage}} </p>
                </div>
            </div>
            <div class="modal-back-button">
                <button type="button" class="btn btn-default btn-sm backButton" (click)="close()">
                        <i class="fa fa-chevron-circle-left backChevron" aria-hidden="true"></i> Back
                </button>
            </div>
        </div>
    </div>
</ng-template>
