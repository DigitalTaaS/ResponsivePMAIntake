<div>
    <div class="row align-items-center">
        <div class="col-2" style="background-color: #FFFFFF">
            <div class="card" style="width: 15rem;  background-color: #BEDCF2;">
                <img class="card-img-top" src="/assets/images/LACare-Logo.png" width="100" height="100" alt="Card image cap">
                <hr/>
                <div class="card-body">
                    <h6>PROVIDER TYPE</h6>
                    <h5 class="badge badge-custom">PRACTIONER TYPE</h5>
                </div>
                <hr/>
            </div>
            
        </div>
        <div class="col-9">
            <h4 style="font:Lantinghei SC, Extralight; font-size: 40px; color: #3B95D8;text-align: center;"> SelectÂ Practitioner</h4>
            <div class="row justify-content-center" style="margin-top:0px;padding-top: 0px">
                <!-- <br/> -->
                <div class="col-4" style="background-color:#FFFFFF; padding-top:10px;">
                    <div class="panel panel-default panel-horizontal">
                        <div *ngIf="link" class="panel-body" style="background-color:#BEDCF2;">
                            <a [routerLink]="['/contractphysician']">

                                <h1 style="font: ArialMT, Regular; font-size: 20px; color: #444444; text-align: center;">Physician</h1>
                            </a>
                        </div>
                        <div *ngIf="!link" class="panel-body" style="background-color:#BEDCF2;">
                            <a *ngIf="!link" [routerLink]="['/noncontractphysician']">
                                <h1 style="font: ArialMT, Regular; font-size: 20px; color: #444444; text-align: center;">Physician</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center" style="margin-top:0px">
                <div class="col-4" style="background-color:#FFFFFF; padding-top:10px;">
                    <div class="panel panel-default panel-horizontal">
                        <div class="panel-body" style="background-color:#BEDCF2;">
                            <h1 style="font: ArialMT, Regular; font-size: 20px; color: #444444; text-align: center;">Mid Level</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center" style="margin-top:0px">
                <div class="col-4" style="background-color:#FFFFFF; padding-top:10px;">
                    <div class="panel panel-default panel-horizontal">
                        <div class="panel-body" style="background-color:#BEDCF2;">
                            <h1 style="font: ArialMT, Regular; font-size: 20px; color: #444444; text-align: center;">Non Physician</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
